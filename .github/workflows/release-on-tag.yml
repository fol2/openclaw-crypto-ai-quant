name: Release On Tag

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  release:
    name: release-on-tag
    runs-on: ubuntu-latest
    timeout-minutes: 45
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Resolve version
        id: version
        run: echo "value=$(tr -d '[:space:]' < VERSION)" >> "$GITHUB_OUTPUT"

      - name: Validate version governance
        env:
          GITHUB_REF_TYPE: ${{ github.ref_type }}
          GITHUB_REF_NAME: ${{ github.ref_name }}
        run: tools/release/check_versions.sh

      - name: Build release assets
        run: |
          tools/release/build_assets.sh "${{ steps.version.outputs.value }}" "${RUNNER_TEMP}/release-assets"
          ls -lah "${RUNNER_TEMP}/release-assets"

      - name: Publish release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ steps.version.outputs.value }}
          generate_release_notes: true
          fail_on_unmatched_files: true
          files: ${{ runner.temp }}/release-assets/*
